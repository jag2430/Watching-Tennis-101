<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include Bootstrap CSS -->
</head>
<body>
    <!-- Include navbar -->
    {% include 'navbar.html' %}

    <div class="container mt-5 mb-5">
        <div class="row">
            <div class="col">
                <img src="https://miro.medium.com/v2/resize:fit:1100/format:webp/0*-gNhY7MlsFgJEnDp.jpg" 
                    alt="Home Image" 
                    style="width: 100%; height: 100%">
            </div>
            <div class="col mt-3">
                <h2>Beginner's Guide to Watching Tennis</h2>
                <div class="container mt-4">
                    This site aims to help you learn the basic
                    rules and scoring of tennis for the next
                    time you are watching a match.
                </div>
                <div class="container mt-5">
                    <div class="row">
                        <div class="col border d-flex align-items-center justify-content-center py-2">
                            <a href="/court-layout" class="text-center">
                                <h3>Court Layout</h3>
                                <img src="https://www.sportcourtofaustin.com/wp-content/uploads/tennis-court-dimensions-and-layout.jpg" 
                                    alt="Court Layout Image" width="225" height="112.5">
                            </a>
                        </div>
                        <div class="col border d-flex align-items-center justify-content-center py-2">
                            <a href="/rules" class="text-center">
                                <h3>Rules</h3>
                                <img src="https://mytennishq.com/wp-content/uploads/2020/01/tennis-923659_1920.jpg" 
                                    alt="Rules Image" width="225" height="112.5">
                            </a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col border d-flex align-items-center justify-content-center py-2">
                            <a href="/scoring" class="text-center">
                                <h3>Scoring</h3>
                                <img src="https://pbs.twimg.com/media/EUOTJndWAAMMjQg.png" 
                                alt="Scoring Image" width="225" height="112.5">
                            </a>
                        </div>
                        <div class="col border d-flex align-items-center justify-content-center py-2">
                            <a href="/test" class="text-center">
                                <h3>Test Yourself</h3>
                                <img src="https://t4.ftcdn.net/jpg/02/04/23/79/360_F_204237911_xyKrPNLFAWwmM7pm6t3OKpj1yuI0T0KH.webp" 
                                alt="Test Your Knowledge Image" width="225" height="112.5">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button class="btn btn-primary position-absolute mb-3" id="startBtn" style="bottom: -100px; right: 50px;">Start</button>

    <!-- Include Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#startBtn').click(function(){
                window.location.href = '/court-layout';
            });
        });
    </script>
</body>
</html>
